agent {
    data_dir = "/home/carlo/spire-tutorials/host/agent/$NUM/data"
    log_level = "DEBUG"
    log_file = "/home/carlo/spire-tutorials/host/agent/$NUM/agent.log"
    server_address = "127.0.0.1"
    server_port = "$PORT"
    trust_domain = "$DOMAIN"
    insecure_bootstrap = true
}

plugins {
    NodeAttestor "x509pop" {
		plugin_data {
			private_key_path = "/home/carlo/spire-tutorials/host/agent/$NUM/agent.key.pem"
			certificate_path = "/home/carlo/spire-tutorials/host/agent/$NUM/agent.crt.pem"
		}
	}
    KeyManager "disk" {
        plugin_data {
            directory = "/home/carlo/spire-tutorials/host/agent/$NUM/data"
        }
    }
    WorkloadAttestor "unix" {
        plugin_data {
        }
    }
}
